{% extends 'blog_turma/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            
            <div class="date">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>Autor: {{ post.author }} </p>
                <p>{{ post.published_date }}</p>
            </div>
            <img class="thumbnail" src="{{ post.image.url }}" alt="">
            
            <!-- <p> {{ post.text|safe }}</p> -->
        </div>
        <!-- <div class="thumb"> -->
        
            
        <!-- </div> -->
        <hr>
    {% endfor %}
{% endblock %}
